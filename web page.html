<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <div id="phoneError" class="error"></div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            // Get the values from the form
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phone = document.getElementById("phone").value.trim();
            
            let isValid = true;

            // Name Validation
            const nameError = document.getElementById("nameError");
            const nameRegex = /^[A-Za-z]{3,}$/;
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name must contain at least 3 alphabets without numbers or special characters.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            // Email Validation
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid email address (e.g., username@domain.extension).";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Password Validation
            const passwordError = document.getElementById("passwordError");
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Phone Number Validation
            const phoneError = document.getElementById("phoneError");
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phone)) {
                phoneError.textContent = "Phone number must be numeric and exactly 10 digits.";
                isValid = false;
            } else {
                phoneError.textContent = "";
            }

            return isValid; // Prevent form submission if any field is invalid
        }
    </script>
    
</body>
</html>
